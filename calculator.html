<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SimpleCalc</title>
  <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
  

  <div class="calculator">
    <h2>Calculators</h2>
    <label >Number1</label><br>
    <input type="number" id="num1" placeholder="Enter 1 Number"><br>
    <label>Number 2</label><br>
    <input type="number" id="num2" placeholder="Enter 2 Number " >

    <div>
        <button onclick="calculate('+')">+</button>
         <button onclick="calculate('-')">-</button>
          <button onclick="calculate('*')">*</button>
           <button onclick="calculate('/')">/</button>
    </div>
    <label >Result</label>
    <input type="text" id="result" disabled>
  </div>

  <script>
    function calculate(operator){
        let n1=parseFloat(document.getElementById("num1").value);
        let n2=parseFloat(document.getElementById("num2" ).value);
        let res;

        if(isNaN(n1) || isNaN(n2)){
            res="Enter VAild Number";
        }else{
            switch(operator){
                case "+":
                res =n1+n2;
                break;
                case "-":
                res =n1-n2;
                break;
                case "*":
                res =n1*n2;
                break;
                case "/":
                res = n2!=0 ?(n1/n2) :"can't divide by 0";
                break;
            }
        }
        document.getElementById("result").value=res;
    }
  </script>
</body>
</html>
