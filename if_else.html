    <script>
        var month=prompt("Enter Month");
        month =parseInt(month);
        if(month==4 || month==6 || month==8 || month==10 || month==12){
            document.write("number Of days 30");
        }else if(month==1 || month==3 || month==5 || month==7 || month==9 || month==11){
            document.write("number Of days 31");
        }else if(month==2){
            document.write("number Of day 28");
        }else{
            document.write("Invalid Month");
        }
    </script>
