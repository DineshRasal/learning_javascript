<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        var a=["Rushi",28,true,"Bhau"]
        document.write(a+"<br>");
    </script>

    <script>
        var array=[10,20,30,40,50,60];
        var i=0;
        var j=0;
        var sumForr=0;
        
        // ------------For loop ----------------
        var sumFor=0;
        document.write("<h2>Using for loop</h2> <ul>")
            for(var i=0;i<array.length;i++){
                document.write("<li>"+array[i]+"</li>");
                 sumFor +=array[i];
            }
            document.write("</ul>");
            document.write("Total sum Of array USing For loop ="+ sumFor);

            // -------While Loop ---------
            while( j<array.length){
                sumForr +=array[j];
                j++;
            }
             document.write("<br>");
             document.write("Total sum Of array Using while loop ="+ sumForr);
    </script>
</body>
</html>
