<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="icon" type="image/jpg" href="images/logo.webp">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

</head>
<body>
    
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="contactForm" class="p-4 border rounded" onsubmit="return validate()">
                    <h2 class="text-center mb-4"> Contact Us</h2>

                    <!-- Success Alter -->
                     <div id="successAlert" class="alert alert-success d-none fade" role="alert">
                        Form Submitted successfully!
                     </div>

                     <!-- Name -->
                      <div class="mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
                        <span class="text-danger" id="nameError"></span>
                      </div>

                      <!-- Email -->
                      <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email">
                        <span class="text-danger" id="emailError"></span>
                      </div>

                      <!-- mobile -->
                      <div class="mb-3">
                        <label for="mobile" class="form-label">Mobile Number:</label>
                        <input type="text" class="form-control" id="mobile" name="mobile" placeholder="Enter Your Number">
                        <span class="text-danger" id="mobileError"></span>
                      </div>

                      <!-- Password-->
                      <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter Your password">
                        <span class="text-danger" id="passwordError"></span>
                      </div>

                       <!--Confirm Password-->
                      <div class="mb-3">
                        <label for="confirmPassword" class="form-label">ConfirmPassword:</label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Enter Your confirmPassword">
                        <span class="text-danger" id="confirmPasswordError"></span>
                      </div>

                       <!-- Password-->
                      <div class="mb-3">
                        <label for="message" class="form-label">Message:</label>
                        <textarea class="form-control" id="message" name="message" rows="4" placeholder="Your Message"  ></textarea>
                        <span class="error" id="messageError"></span>
                      </div>
                      <!-- Gender -->
                       <div class="mb-3">
                        <label class="form-label">Gender:</label><br>
                        <input type="radio" id="male" name="gender" value="male">Male
                        <input type="radio" id="Female" name="gender" value="Female">female
                        <input type="radio" id="other" name="gender" value="other">other
                        <br>
                        <span class="error" id="genderError"></span>
                       </div>
                       <!-- checkBOx -->
                        <div class="mb-3">
                            <input type="checkbox" id="agree" name="agree">
                            <label for="agree"> I agree to the terms & Conditions</label>
                            <br>
                            <span class="error" id="agreeError"></span>
                        </div>
                        <!-- Submit  -->
                         <button type="submit" class="btn btn-primary w-100">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

    <script>
        function validate(){
            // Get Form Values
        const name=document.getElementById("name").value.trim();
        const email=document.getElementById("email").value.trim();
        const mobile=document.getElementById("mobile").value.trim();
        const password=document.getElementById("password").value.trim();
        const confirmPassword=document.getElementById("confirmPassword").value.trim();
        const message=document.getElementById("message").value.trim(); 
        const agree=document.getElementById("agree").checked;
        const gender=document.querySelector('input[name="gender"]:checked');   


        //Error Spans
        const nameError=document.getElementById("nameError");
        const emailError=document.getElementById("emailError");
        const mobileError=document.getElementById("mobileError");
        const passwordError=document.getElementById("passwordError");
        const confirmPasswordError=document.getElementById("confirmPasswordError");
        const messageError=document.getElementById("messageError");
        const genderError=document.getElementById("genderError");
        const agreeError=document.getElementById("agreeError");

        //Clear previous error message

        nameError.textContent="";
        emailError.textContent="";
        mobileError.textContent="";
        passwordError.textContent="";
        confirmPasswordError.textContent="";
        messageError.textContent="";
        genderError.textContent="";
        agreeError.textContent="";

        let isValid=true;

        // Validate fields
        if(name===""){
            nameError.textContent="Please Enter Your Name.";
            isValid=false;
        }else if(name.length<3){
            nameError.textContent="Please Enter Atleast 3 Charaters";
            isValid=false;
        }

        // email
        if(email===""){
            emailError.textContent="Please Enter Your email.";
            isValid=false;
        }else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)){
            emailError.textContent="Please Enter valid email";
            isValid=false;
        }
    
           // mobile
        if(mobile===""){
            mobileError.textContent="Please Enter Your Mobile Number.";
            isValid=false;
        }else if (!/^\d{10}$/.test(mobile)) {
            emailError.textContent="Please Enter 10 digits valid mobile number";
            isValid=false;
        }

        //Password avalidation (at least 6chars ,1 number , 1 special char)
        const passwordPattern = /^(?=.[0-9])(?=.[!@#$%^&])[A-Za-z0-9!@#$%^&]{6,}$/; 

        if(password===""){
            passwordError.textContent="Please enter your password";
            isValid=false;
        }else if(!passwordPattern.test(password)){
            passwordError.textContent="Password must be at least 6chars ,1 number , 1 special char ";
            isValid=false;
        }

        //Confirm Password
        if(confirmPassword===""){
            confirmPasswordError.textContent="Please Enter Your Confirm Password";
            isValid=false;
        }else if(confirmPassword!==password){
            confirmPasswordError.textContent="Password Does Not Match";
            isValid=false;
        }

        //Message
        if(message===""){
            messageError.textContent="please enter message";
            isValid=false;
        }
        //Gender
        if(!gender){
            genderError.textContent="Please Select Your gender";
            isValid=false;
        }
        //agree
        if(!agree){
            agreeError.textContent="You must be agree to terms & condition";
            isValid=false;
        }

        //show Bootstrap success alert if vaild
        if(isValid){
            alert("Form Submitted Successfully");
        }

        return isValid; //Prevent Form submission if invalid

    }
    </script>
</body>
</html>
